<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Generator choinek</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:locale" content="pl_PL">
  <meta name="description" content="Generator textowych choinek!">
  <link rel="icon" href="favicon.svg">
</head>
<body>
  <main>
    <div class="info">Skopiowano!</div>
    <div class="block">
      <div class="field">
        <div class="visual">
          <div id="dot"></div>
          <div class="line" id="topR"></div>
          <div class="line" id="topL"></div>
          <div class="line" id="bottomR"></div>
          <div class="line" id="bottomL"></div>
          <div class="line" id="trunkT"></div>
          <div class="line" id="trunkL"></div>
          <input id="a" type="range" min="5" max="41" step="2">
          <input id="b" type="range" min="3" max="31" step="2">
          <input id="c" type="range" min="5" max="51" step="2">
          <input id="d" type="range" min="1" max="10" step="1">
          <input id="e" type="range" min="1" max="11" step="2">
        </div>
      </div>
      <button onclick="window.history.back() || window.close()">Wstecz</button>
    </div>
    <div class="block">
      <button onclick="copy()">Skopiuj</button>
      <textarea class="field" id="result" readonly></textarea>
    </div>
  </main>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
